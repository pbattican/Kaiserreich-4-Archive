### Events ###
 cog.1.t: "Portugal Demands the Manikong Bend the Knee"
 cog.1.d: "Portugal, our former colonial overlord, which dethroned us and kicked us out of our ancestral home of Mbanza Congo, now demands us to bend the knee. In return, we will be granted our capital back, in addition to the region of Cabinda. If we refuse, it's almost certain they will issue a declaration of war."
 cog.1.a: "Our survival in these trying times is more important than our pride."
 cog.1.b: "We will meet them in battle!"

 cog.2.t: "Congo Accepts"
 cog.2.d: "The Manikong has accepted our offer and submitted, bringing peace to his lands. In return, we will allow him to keep his German equipment and personnel, with a large degree of autonomy. Now, however, Portugal can finally claim ownership of the Congo."
 cog.2.a: "Welcome back!"

 cog.3.t: "Congo Refuses"
 cog.3.d: "The Manikong has refused our demand to submit, leaving us with no other choice but to press the issue with the use of military force."
 cog.3.a: "An unwise decision."
