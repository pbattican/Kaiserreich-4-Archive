### Leaders ###
 POLITICS_KARL_ALBRECHT_DESC:0 "Karl Albrecht von Habsburg-Lothringen, Austrian by birth, is a stalwart advocate for the Polish. Given charge of the, at-last, devolved Galician region within Cisleithania, Karl Albrecht does his best to represent the interests of his adopted people within the Empire."

### Events ###
 gal.1.t:0 "Galicia and Lodomeria Becomes Independent"
 gal.1.d:0 "After centuries under Habsburg rule that began with the first partition of the Polish-Lithuanian Commonwealth in 1772, Galicia and Lodomeria sees herself independent. But we are a weak state surrounded by impressive neighbours - and maybe we would do good seeking protection from Poland, the nation our territory has been taken from all these years ago."
 gal.1.a:0 "Ask to formally join Poland. (Game Over)"
 gal.1.b:0 "Galicia shall remain independent."

 gal.2.t:0 "Galicia Seeks to Join Our Nation"
 gal.2.d:0 "After centuries under Habsburg rule that began with the first partition of the Polish-Lithuanian Commonwealth in 1772, Galicia and Lodomeria sees herself independent. But being a weak state surrounded by impressive neighbours, the newly independent nation feels her very existence threatened. A diplomatic envoy arrived today to discuss an incorporation of Galicia into Polish and Romanian territory."
 gal.2.a:0 "Welcome home, brothers."

 gal.3.t:0 "Galicia Desires Union with Poland"
 gal.3.d:0 ""
 gal.3.a:0 "Of course."
 gal.3.b:0 "No, we prefer them kept separate."

 gal.4.t:0 "[FROM.GetNameDefCap] Approves Union with Poland"
 gal.4.d:0 ""
 gal.4.a:0 "Send an envoy to Warsaw!"

 gal.5.t:0 "[FROM.GetNameDefCap] Denies Union with Poland"
 gal.5.d:0 ""
 gal.5.a:0 "Damn you!"

 gal.7.t:0 "Karl Albrecht Elected as King of Poland"
 gal.7.d:0 "The current Governor of Galicia and Lodomeria, Karl Albrecht von Habsburg, has just been elected as the new King of Poland after an intensely contested vote. Karl Albrecht is expected to leave the nation early tomorrow to take up his new position as leader of the Polish people, and has left Władysław Sikorski in charge of Galicia in his absence."
 gal.7.a:0 "Wish him luck."

